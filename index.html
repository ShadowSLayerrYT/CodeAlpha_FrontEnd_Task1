<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="gallery-title">Photo Gallery</h1>
  <div class="gallery-container">
    <div class="image-gallery">
      <div class="image-frame"><img src="images/image1.jpg" alt="Image 1" class="gallery-image" data-caption="-"></div>
      <div class="image-frame"><img src="images/image2.jpg" alt="Image 2" class="gallery-image" data-caption="-"></div>
      <div class="image-frame"><img src="images/image3.jpg" alt="Image 3" class="gallery-image" data-caption="-"></div>
      <div class="image-frame"><img src="images/image4.jpg" alt="Image 4" class="gallery-image" data-caption="-"></div>
      <div class="image-frame"><img src="images/image5.jpg" alt="Image 5" class="gallery-image" data-caption="-"></div>
    </div>
    <div class="controls">
      <button id="prev-btn">&larr; Previous</button>
      <button id="next-btn">Next &rarr;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
